<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/board.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/buttons.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/message.css" type="text/css" media="all" />
        <title>TicTacToe</title>
    </head>
    <body>
        <div>
            <div id="board">
                <div data-testid="tic-1" ></div>
                <div data-testid="tic-2"></div>
                <div data-testid="tic-3"></div>
                <div data-testid="tic-4"></div>
                <div data-testid="tic-5"></div>
                <div data-testid="tic-6"></div>
                <div data-testid="tic-7"></div>
                <div data-testid="tic-8"></div>
                <div data-testid="tic-9"></div>
            </div>
            <div id="buttons">
                <img data-testid="reset-1" class="reset-btn" alt="Reset icon" src="assets/reset.png"/>
            </div>
        </div>
        <div id="message" data-testid="message-modal">
            <div>
                <div></div>
                <div>
                    <img data-testid="reset-2" class="reset-btn" alt="Reset icon" src="assets/reset.png" />
                </div>
            </div>
        </div>
        <script type="module">
            import TicTacToe from './index.js';
            const game = new TicTacToe();
            game.startGame();
        </script>
    </body>
</html>
